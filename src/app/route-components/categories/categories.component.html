<div class="container">
  <h1 class="text-center my-5">Select Categories</h1>
  <div class="card">
    <div class="card-body d-flex flex-wrap justify-content-between">
      <div
      *ngFor="let category of categories"
      (click)="selectCategories(category.id)"
      class="category-item d-flex justify-content-center my-3 align-items-center"
      [ngClass]="{selected: category.selected}"
      >
        <p class="m-0">{{category.name}}</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-5">
    <button class="btn btn-success btn-lg" (click)="startGame()">Play</button>
  </div>
</div>
